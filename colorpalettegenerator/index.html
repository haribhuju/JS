<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <p>Press <span>space</span> key to generate new color palette</p>

      <div class="color-palettes">
        <div class="color-palette" id="paletteOne">
          <p>#0e839e</p>
        </div>
        <div class="color-palette" id="paletteTwo">
          <p>#0afe33</p>
        </div>
        <div class="color-palette" id="paletteThree">
          <p>#005023</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
